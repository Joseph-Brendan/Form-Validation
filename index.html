<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Validation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <form id="form" class="card" novalidate>
        <h1>Create account</h1>

        <div class="input-group">
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="e.g. john@email.com" />
            <p class="error" id="emailError"></p>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Create a password" />
            <p class="error" id="passwordError"></p>

            <div class="requirements">
                <p class="req" id="r1">At least 8 characters</p>
                <p class="req" id="r2">At least 1 uppercase letter</p>
                <p class="req" id="r3">At least 1 lowercase letter</p>
                <p class="req" id="r4">At least 1 number</p>
            </div>
        </div>

        <button id="btn" type="submit" disabled>Create account</button>
        <p class="formMsg" id="formMsg"></p>
    </form>

    <script src="index.js"></script>
</body>

</html>
